version: '3.12.1'

services:
  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  crawler:
    build:
      context: .
    command: python src/metadata_crawler.py  # Utilisez le nom réel de votre script de crawling
    depends_on:
      - mongo
    environment:
      MONGO_URI: mongodb://mongo:27017/${DB_NAME}
      DB_NAME: ${DB_NAME}
      COLLECTION_NAME: ${COLLECTION_NAME}

  web:
    build:
      context: .
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/${DB_NAME}  # Assurez-vous que l'URL correspond à votre configuration
      DB_NAME: ${DB_NAME}
      COLLECTION_NAME: ${COLLECTION_NAME}
    depends_on:
      - mongo
      - crawler

volumes:
  mongo_data:
